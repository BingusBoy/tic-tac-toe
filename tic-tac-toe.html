<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe.css">
    <script src="./tic-tac-toe.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="infoView">Info</div>
    <div class="gameView">
        <div class="gameBoard">
            <div class="boardSpace" boardIndex="0">X</div>
            <div class="boardSpace" boardIndex="1">O</div>
            <div class="boardSpace" boardIndex="2"></div>
            <div class="boardSpace" boardIndex="3"></div>
            <div class="boardSpace" boardIndex="4">X</div>
            <div class="boardSpace" boardIndex="5">O</div>
            <div class="boardSpace" boardIndex="6"></div>
            <div class="boardSpace" boardIndex="7"></div>
            <div class="boardSpace" boardIndex="8"></div>
        </div>
    </div>
    <button class="reset">Reset</button>
</body>
</html>
